<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="content">
    <header>
        <nav class="nav-wrapper">
            <ul class="nav-link">
                <li><a href="home.html">HOME</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="inventory.html">MY INVENTORY</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="profile">
                <div>
                    <img src="logo.jpeg" alt="logo">
                </div>
                <div class="info">
                    <h2><b>Nama Anda</b></h2>
                    <p>Front End Designer</p>
                    <div class="btn-wrapper">
                        <button id="kontak"><b>Kontak</b></button>
                        <button id="resume"><b>Resume</b></button>
                    </div>
                </div>
                <div class="profile-info">
                    <div id="p">
                        <h4>Availability</h4>
                        <br>
                        <h4>Usia</h4>
                        <br>
                        <h4>Lokasi</h4>
                        <br>
                        <h4>Pengalaman</h4>
                        <br>
                        <h4>Email</h4>
                    </div>
                    <div id="i">
                        <p>Full Time</p>
                        <br>
                        <p>17</p>
                        <br>
                        <p>Jakarta, Indonesia</p>
                        <br>
                        <p>2</p>
                        <br>
                        <p>Developer@gmail.com</p>
                    </div>
                </div>
            </div>

            <form action="">
                <div id="form">
                    <span for="nama"><b>Nama</b></span>
                    <br>
                    <input class="input" type="text" name="nama">
                    <br>
                    <span for="role"><b>Role</b></span>
                    <br>
                    <input class="input" type="text" name="role">
                    <br>
                    <span for="availability"><b>Availability</b></span>
                    <br>
                    <input class="input" type="text" name="availability">
                    <br>
                    <span for="age"><b>Age</b></span>
                    <br>
                    <input class="input" type="text" name="age">
                    <br>
                    <span for="lokasi"><b>Lokasi</b></span>
                    <br>
                    <input class="input" type="text" name="lokasi">
                    <br>
                    <span for="experience"><b>Years Experience</b></span>
                    <br>
                    <input class="input" type="text" name="experience">
                    <br>
                    <span for="email"><b>Email</b></span>
                    <br>
                    <input class="input" type="text" name="email">
                    <br>

                    <input id="submit" type="submit" value="SUBMIT">
                </div>
            </form>
        </main>
        <footer>

        </footer>
    </header>
</body>
</html>
